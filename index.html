<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>MLO's Image Search App</h1>
    <form action="">
      <input
        type="text"
        name=""
        id="search-input"
        placeholder="Search for images"
      />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682695799561-033f55f75b25?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
          alt="Mountain under the sky"
        />
        <a
          href="https://unsplash.com/photos/a-person-looking-out-from-a-cave-in-the-desert-9bE0LlCrX2M"
          target="_blank"
          >Mountain under the sky</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1666597107756-ef489e9f1f09?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="A white toy robot with a black nose"
        />
        <a
          href="https://unsplash.com/photos/a-white-toy-with-a-black-nose-6UDansS-rPI"
          target="_blank"
          >A white toy robot with a black nose</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682695797873-aa4cb6edd613?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="A person swimming int the ocean"
        />
        <a
          href="https://unsplash.com/photos/a-person-swimming-in-the-ocean-with-a-mountain-in-the-background-s6g6ZSxM3kQ"
          target="_blank"
          >A person swimming int the ocean</a
        >
      </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="./app.js"></script>
  </body>
</html>
